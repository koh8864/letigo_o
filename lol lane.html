<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL レーンくじ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 5px;
            padding: 8px;
        }
        #results {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>LoL レーンくじ</h1>
    <p>プレイヤーの名前を入力して、レーンをランダムに決めよう！</p>
    <input type="text" id="playerName" placeholder="プレイヤー名を入力">
    <button onclick="addPlayer()">追加</button>
    <button onclick="assignLanes()">レーン決定</button>
    <ul id="playerList"></ul>
    <div id="results"></div>

    <script>
        let players = [];
        const lanes = ["Top", "Jungle", "Mid", "ADC", "Support"];

        function addPlayer() {
            const nameInput = document.getElementById("playerName");
            const name = nameInput.value.trim();
            if (name && !players.includes(name)) {
                players.push(name);
                updatePlayerList();
                nameInput.value = "";
            }
        }

        function updatePlayerList() {
            const list = document.getElementById("playerList");
            list.innerHTML = "";
            players.forEach(player => {
                const li = document.createElement("li");
                li.textContent = player;
                list.appendChild(li);
            });
        }

        function assignLanes() {
            if (players.length < 1) {
                alert("プレイヤーを追加してください！");
                return;
            }

            let shuffledLanes = [...lanes];
            shuffledLanes.sort(() => Math.random() - 0.5); // レーンをランダムにシャッフル

            let resultsHtml = "<h2>結果</h2><ul>";
            players.forEach((player, index) => {
                const lane = shuffledLanes[index % lanes.length]; // レーンが足りない場合はループ
                resultsHtml += `<li>${player}: ${lane}</li>`;
            });
            resultsHtml += "</ul>";

            document.getElementById("results").innerHTML = resultsHtml;
        }
    </script>
</body>
</html>
